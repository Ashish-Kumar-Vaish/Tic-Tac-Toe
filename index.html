<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>

        <div class="messageContainer hide">
            <p id="message">winner</p>
        </div>

        <div id="container">
            <div id="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <div id="containerForHorizontalLines">
            <div id="horizontal">
                <div class="hLine"></div>
                <div class="hLine"></div>
            </div>
        </div>

        <div id="containerForVerticalLines">
            <div id="vertical">
                <div class="vLine"></div>
                <div class="vLine"></div>
            </div>
        </div>

        <button class="newGame">New Game</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
